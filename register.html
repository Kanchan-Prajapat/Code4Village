 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IT Skill Bootcamp Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .note {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>IT Skill Bootcamp Registration</h2>
  <form action="#" method="POST">
    
    <label for="fullname">Full Name *</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="age">Age *</label>
    <input type="number" id="age" name="age" min="14" max="60" required>

    <label for="gender">Gender *</label>
    <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>

    <label for="village">Village/City *</label>
    <input type="text" id="village" name="village" required>

    <label for="education">Education Qualification *</label>
    <select id="education" name="education" required>
      <option value="">--Select--</option>
      <option value="10th Pass">10th Pass</option>
      <option value="12th Pass">12th Pass</option>
      <option value="Graduate">Graduate</option>
      <option value="Post-Graduate">Post-Graduate</option>
      <option value="Other">Other</option>
    </select>

    <label for="skills">Interested IT Skill *</label>
    <select id="skills" name="skills" required>
      <option value="">--Select Skill--</option>
      <option value="Basic Computer Literacy">Basic Computer Literacy</option>
      <option value="MS Office">MS Office</option>
      <option value="Web Development">Web Development</option>
      <option value="Mobile App Development">Mobile App Development</option>
      <option value="Digital Marketing">Digital Marketing</option>
      <option value="Other">Other</option>
    </select>

    <label for="message">Any Questions / Message (Optional)</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

    <button id="sub" type="submit" onclick="window.location.href='Register.html'">Submit Registration</button>

    <p class="note">* Required fields</p>
  </form>
</div>
<script src="register.js"></script>
</body>
</html>
